        function fitElements() {
            const itemsToFit = document.getElementsByClassName('fitText');
            for (const item in itemsToFit) {
                if (Object.hasOwnProperty.call(itemsToFit, item)) {
                    const element = itemsToFit[item];
                    fitElement(element, 1, 1000);
                    element.classList.remove('fitText');
                }
            }
        }

        function fitElement(element, start, end) {

            let size = (end + start) / 2;
            element.style.fontSize = `${size}px`;

            if (Math.abs(start - end) < 1) {
                while (element.scrollHeight > element.offsetHeight) {
                    size--;
                    element.style.fontSize = `${size}px`;
                }
                return;
            }

            if (element.scrollHeight > element.offsetHeight) {
                fitElement(element, start, size);
            } else {
                fitElement(element, size, end);
            }
        }


        document.onreadystatechange = () => {
            fitElements();

### Drone-based Environmental Monitoring

Affordable drones equipped with environmental sensors for local monitoring allowed unmanned aerial monitoring supervising pipelines, refineries and other industrial facilities. They allow to measure air quality in hard-to-reach areas, waste sites, natural disasters, coastal arotion, land use changes, etc.

### Cheap Personal air quality sensors
Adoption of small, inexpensive portable (and sometimes wearable), Internet-connected air pollution sensors 
constantly sample particulates and gases and produce moderately accurate, almost real-time measurements that can be analyzed by smartphone apps. Data can also be used in a crowdsourced way, either alone or with other pollution data, to build up maps of pollution over wide areas.  Cheaper portable devices that can be worn by individuals to monitor their local air quality levels, which are now sometimes informally referred to as low-cost sensors (LCS).

### What is a Workflow? 
A structured, iterative process that supports different types of human interactions with data. Not only technical steps of analysis but also involving human and social interaction. A workflow facilitates the creation of diverse intellectual contributions including datasets, methodological innovations, educational resources, software tools, and academic publications. It serves as a framework for conducting replicable research.

35. **Embeddedness**: Infrastructure is *sunk and inside* other structures and social arrangements

## Classification Systems as Infrastructure Builders

Bowker, Geoffrey C., and Susan Leigh Star. 1999. ‚ÄúSome Tricks of the Trade in Analyzing Classification.‚Äù In _Sorting Things Out: Classification and Its Consequences_, 33‚Äì50. The MIT Press. [https://doi.org/10.7551/mitpress/6352.001.0001](https://doi.org/10.7551/mitpress/6352.001.0001).

This chapter presents a close-up of infrastructure and infrastructured practices, especially those that label, categorize, and organize the world to be knowable. As with any other infrastructure, classifications are part of larger systems and work in a standardized manner. Classifications are constructed social arrangements that have material consequences. These systems, the authors show, are not just about organizing information; they have an active role in shaping what can be known, who can know it, and how it can be acted upon. Sometimes by design, other by the emergent nature of the systems, these systems have real-world implications to the limits of what can be monitored and advocated for.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" template="" data-background-color="#020A20" -->

## Infrastructure & Classification Fundamentals

Classification systems are *peculiar cultural, technical, and scientific artifacts*:
> "Systems of <mark>classification (and of standardization) form a juncture of social organization, moral order, and layers of technical integration</mark>. Each subsystem inherits, increasingly as it scales up, the inertia of the installed base of systems that have come before." (Bowker and Star, 1999, p. 34)

We revisit the properties of Infrastructure to present a socio-technical understanding. 

Examples of *infrastructural inversion* introduce a double sociotechnical vision: 
- Large-scale, bureaucratic classifications and standards have material grounds: 
	- Cow example: a constitutive nature of supply houses of biological materials that are critical for research. 
	- Thermometer: a new tool, the *silent sister* as an indicator of entangled medical politics, technical designs, and metrics for patients. 
- There are interactions between conceptual framework + disciplinary politics + use of metrics for classifying (this is critical for sustainability work)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" template="" data-background-color="#020A20" -->

> "Although it is possible to pull out a single classification scheme or standard for reference purposes, in reality none of them stand alone. So a subproperty of ubiquity is interdependence, and frequently, integration" (p. 39)

### A Framework for Understanding Information

- Some systems automatically generate metadata and provide context to unprocessed or *raw* data.
- There is nothing objective about metadata - it always makes a statement about the world (what it includes, what it omits, where it draws its boundaries and the terms it uses to describe it)
- It is selective in what it includes and omits (needs to be to be useful)
- It serves as a critical tool for organizing and finding information

## Types of Metadata üñá
### Four Essential Categories

95. **Descriptive Metadata**
   - Also known as "finding metadata"
   - Helps locate and identify resources
   - Most familiar and conspicuous type

96. **Technical Metadata**
   - System requirements and specifications
   - Necessary for proper rendering and delivery
   - Usually invisible to users unless problems occur

97. **Rights Metadata**
   - Manages intellectual property information
   - Includes ownership details and copyright laws
   - Controls access permissions

98. **Structural Metadata**
   - Builds links between data pieces
   - Assembles complex objects from simple components
   - Defines relationships and hierarchies

## Computer models: at the heart of climate politics

Edwards, Paul N. 2010. ‚ÄúSimulation Models and Atmospheric Politics, 1960‚Äì1992.‚Äù In _A Vast Machine: Computer Models, Climate Data, and the Politics of Global Warming_, 357‚Äì96. MIT Press. [http://www.jstor.org/stable/j.ctt5hhds1](http://www.jstor.org/stable/j.ctt5hhds1).

In this chapter, Edwards presents simulation models as a key component to producing policy-relevant knowledge in climate sciences. He explains how they became the policy tools we know today and how their logic and existence are entangled with the climate crisis. He also discusses how key components of crisis, constituency, and theory co-evolved to establish a stable set of model predictions, principles, and data trends.

## Policymaking and the importance of the future ‚è© üïê
- Policy institutions notice issues when: 
	1. There is a **crisis**
	2. There is a **constituency** that cares about that crisis
	3. There is a **theory** of why the crisis is occurring and how to solve it. 
	- CO2-induced global warming started with none of these elements; they evolved from 1960 to 1992. 
- **Models** are simulation tools reduce the complexity of systems (otherwise hard to be studied directly)
- In climate science, models work as a critical knowledge infrastructure: **they bridge science and policy action** ("the most highly developed tool to predict future climate" Policymaker summary / IPCC 1990)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#43aa8b" template="" -->

### The Power of "Sticky Numbers" üî¢

The key was to find ways to move from scientific complexity to policy action. This created the basis for future assessments.

Fortun, Kim, Lindsay Poirier, Alli Morgan, Brandon Costelloe-Kuehn, and Mike Fortun. 2016. "Pushback: Critical Data Designers and Pollution Politics." _Big Data & Society_ 3 (2): 2053951716668903. [https://doi.org/10.1177/2053951716668903](https://doi.org/10.1177/2053951716668903).

This paper presents Critical Data Design as a process and Critical Data Designers as actors who draw on interpretative skills and processes to turn scientific data and findings into claims and visualizations that achieve meaning in a given political context. CDDs need to be able to grasp and fully understand what counts as a social problem in a specific context. This requires *hermeneutic* expertise (account for what things mean, to whom, why, and to what end) along with scientific skills, using each body of knowledge as leverage while building publics and public problems.

## Computer models: at the heart of climate politics

Edwards, Paul N. 2010. ‚ÄúSimulation Models and Atmospheric Politics, 1960‚Äì1992.‚Äù In _A Vast Machine: Computer Models, Climate Data, and the Politics of Global Warming_, 357‚Äì96. MIT Press. [http://www.jstor.org/stable/j.ctt5hhds1](http://www.jstor.org/stable/j.ctt5hhds1).

In this chapter, Edwards presents simulation models as a key component to producing policy-relevant knowledge in climate sciences. He explains how they became the policy tools we know today and how their logic and existence are entangled with the climate crisis. He also discusses how key components of crisis, constituency, and theory co-evolved to establish a stable set of model predictions, principles, and data trends.

## Policymaking and the importance of the future ‚è© üïê
- Policy institutions notice issues when: 
	1. There is a **crisis**
	2. There is a **constituency** that cares about that crisis
	3. There is a **theory** of why the crisis is occurring and how to solve it. 
	- CO2-induced global warming started with none of these elements; they evolved from 1960 to 1992. 
- **Models** are simulation tools reduce the complexity of systems (otherwise hard to be studied directly)
- In climate science, models work as a critical knowledge infrastructure: **they bridge science and policy action** ("the most highly developed tool to predict future climate" Policymaker summary / IPCC 1990)

Fortun, Kim, Lindsay Poirier, Alli Morgan, Brandon Costelloe-Kuehn, and Mike Fortun. 2016. "Pushback: Critical Data Designers and Pollution Politics." _Big Data & Society_ 3 (2): 2053951716668903. [https://doi.org/10.1177/2053951716668903](https://doi.org/10.1177/2053951716668903).

This paper presents Critical Data Design as a process and Critical Data Designers as actors who draw on interpretative skills and processes to turn scientific data and findings into claims and visualizations that achieve meaning in a given political context. CDDs need to be able to grasp and fully understand what counts as a social problem in a specific context. This requires *hermeneutic* expertise (account for what things mean, to whom, why, and to what end) along with scientific skills, using each body of knowledge as leverage while building publics and public problems.

       - C1. Critical Data practices "network" things to meaningful and actionable ways.

## Dynamics of CDD, a rubric üìù ‚úÖ

Critical data designers produce **politically strategic and creative data configurations** 
Accomplishing this depends on multiple **capabilities**, both *technical* and *hermeneutic*, and involves:
- Identifying *problems* warranting public concern;
- *Understanding data* as a crucial albeit always limited and biased societal resource;
- Recognizing multiple, diverse *factors shaping data availability and use*;
- Recognizing how standardization, categorization, and other ways of *configuring data both produce and delimit insight*;
- Pinpointing and addressing diverse *ethical issues* at many stages of data engagement;
- Generating *multiple perspectives* on all foci of concern, enabling figure-ground reversals, perspective at different scales, and what can be called kaleidoscopic logic;
- Identifying and accessing relevant/appropriate proxy data;
- Creating *layerings* and *recouplings* of data that loosen entrenched conceptual habits
- Remaining *aware of the margins* created by all data visualizations;
- *Sustaining and governing collaborations* necessary for critical data design;
- Continually reading to *strategically engage the (discursive) context* in which data claims are made and legitimated

## Data practices and technologies for managing change  

Gabrys, Jennifer. 2020. "Smart Forests and Data Practices: From the Internet of Trees to Planetary Governance." *Big Data & Society* 7 (1): 205395172090487. [https://doi.org/10.1177/2053951720904871](https://doi.org/10.1177/2053951720904871).

Gabrys takes a look at how forests are being transformed into digital entities, in turn embedded in emerging governance mechanisms that can exist at different scales, most notoriously on a planetary scale. Through five key digital practices‚Äîobservation, automation/optimization, datafication, participation, and regulation/transformation‚Äîshe presents how forests are increasingly conceptualized as technical problems rather than complex ecosystems or places for other cosmogonies and cultural narratives. She zooms into the ways to determine what counts as relevant data as forests become entities "meant to operate as technologies" rather than ecosystems with other possible values. She emphasizes the implications this has for future environmental engagement, governance structures, and the relationship between humans and forests.

- Goal: map environmental change, guide reforestation, monitor land-use change
    
> "Digital infrastructure is a multiple and more-than-human event, which may be further described as a process whereby multiple actual entities become tuned in to shared registers of withness, along with shared practices for making worlds.‚Äù (Gabrys, 2016, p. 263)

## Data Viz for *Place-Making*

This paper presents the active role of digital technologies and data visualization in representing and reconstituting places. The transformation of the existing understanding of a place operates, shifting fixed and historical perceptions and conceptions of a place. This happens through processes of multiplying possibilities, releasing objects from fixed classifications, and raising awareness of potential (not yet present) dangers. New ways of being with data open possibilities, such as creating new publics and sparking novel conversations. Visualizations bring people together and set forth (i.e., they are *elicitation devices*) that bring people together around shared concerns. Visualization exercises, such as dashboards, should embrace "mud and mess" to incorporate lived experiences alongside metrics and mappings. The paper shows how visualizations mediate between climate and place, allowing communities to see themselves as places for climate action. They open possibilities for the future in a "socio-technical potentiality" to reimagine through data. Data is, then, a mediator between climate and place.

## What is Open Science? üëê ü•º

Open Science represents a movement to make scientific research, data, and outputs:

- **Accessible**: research outputs freely and widely available to potential users (findable, interoperable, cross-domain analysis)
- **Transparent**: accountability and scrutiny are needed to support credibility (sharing information about the entire process)
- **Collaborative**: across disciplines, territories, and stakeholders (respecting autonomy and diversity); working together makes science more robust
- **Reusable** by others for verification and extension (others can build upon previous work)

"The Open Science (OS) movement, with its emphasis on ensuring that research outputs, components and methods are widely disseminated, scrutinized and reused for the good of science and society, is but the latest chapter in the historical co-evolution of political and scientific accountability.‚Äù (Leonelli, 2023, p. 1)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" template="" data-background-color="#020A20" -->

## Key Components of Open Science

- **Open Access, Open Data, Open Methods**: Digital infrastructures to guarantee free and instant access to research papers, data and models
- **Open Notebooks**: Standardized note-taking tools, such as digital lab books, to help document and eventually replicate research procedures
- **Open Peer Review**: Reviewing systems that assess the robustness and validity of research outputs, thus fostering the publication of all high-quality results without necessarily making assumptions about what may be especially significant and for whom
- **Citizen / Community Science**: public engagement with science to bring insights from non-scientists into research

## Inclusion and Collaboration in Knowledge Infrastructures

This paper revisits the concept of Knowledge Infrastructures, but this time, the authors emphasize a two-fold invisibility that tends to go overlooked. One of the infrastructures that work in silent and unnoticed ways. And two, the invisibility of users and their own backgrounds and their diversity. By stressing the intersectional nature of identities, the paper stresses the importance of accounting for multiple forms of participation in Knowledge Infrastructures. This allows not only to improve the usability of platforms but also to enlarge their impact and extend their network into meaningful yet marginalized populations. Social Infrastructures, the article claims, are a central piece of KIs and should be addressed in their own terms, accounting for intersectional intra-group differences.

## Two Theoretical Framworks

- **Situated Knowledge (Haraway)**: All knowledge claims are partial, produced through practices that are:
    - Corporeal
    - Social

    - Uncriticized cultural assumptions are transported into research results
    - "Strong reflexivity" requires foregrounding sociospatial positionalities

> ‚ÄúI think my problem, and ‚Äúour‚Äù problem, is how to have simultaneously an account of radical historical contingency for all knowledge claims and knowing subjects, a critical practice for recognizing our own ‚Äúsemiotic technologies‚Äù for making meanings, and a no-nonsense commitment to faithful accounts of a‚Äúreal‚Äù world. (579)‚Äù (Dillon et al., 2019, p. 4)

## Module 5: Key concepts (I)

1. **Open Science:** movement focused on making scientific research, tools, data, and outputs accessible, transparent, collaborative, and reusable; enhances accountability and empowers society by enhancing new uses of tools and data (Leonelli 2023)
2. **Social Infrastructures:** collaborative experiences, practices, interpersonal relationships, and networks that produce and share knowledge beyond technical components. They can complement technical infra (Okune et. al. 2018)
3. **Inclusion and Collaboration** (in the design of KIs): users from minorities and with intersectional identities tend to be excluded from Knowledge Infrastructure Design (Okune et. al. 2018)
4. **Data Governance**: legal, technical, and organizational frameworks used to determine who can use, store, and share data. What can be used  (Guest Lecture by Emelia W.) 
5. **Data Stewardship:** sustained and responsible management of data assets throughout their lifecycle so they remain usable, accessible, and consistent. It involves operations at the technical level and the social-organizational level (data practices, compliance with standards and regulations, maintenance, documentation, user training, etc.)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" template="" data-background-color="#020A20" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1800px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Module 5: Key concepts (II)
1. **Memory**: function of data and data models to store, access, and situate events in larger trends; consistency is crucial (especially in a context of rapid environmental change)
2. **Truce**: alliances and agreements for sustained cooperation in which differences are reconciled and consensus is reached, allowing data to be shared meaningfully. 
3. **Target**: routines are patterns for new technologies and systems; they can also be "targeted" when the systems that produce, maintain, and disseminate scientific knowledge are eroded by direct (defund, deletion) and indirect (audits, skepticism) means. (Edwards 2019; Dillon et al. 2019)
4. **Memory-truce-target**: there is an aggregated relation between these three concepts, it serves to explain how and why KIs function, persist, and, in given situations, can become vulnerable. 
5. **Maintenance:** a critical stage in the life of technologies (innovation, maintenance, decay); the set of practices and work required to sustain KIs, so they remain functional over time. It maintains consistent and reliable environmental data, reacting to changes in the context (observers, organizations, methods, standards, technologies, etc.) (Vinsel & Russell 2020; Edwards 2019)
6. **Situating Data**: acknowledging the context in which data is produced, preserved, and interpreted. Rigor is supported through reflexivity about the limits of knowledge (knowledge is produced through specific corporeal, social, geographical, and technical practices) and the role-specific positionalities (social, spatial, cultural) that shape knowledge practices (Dillon et al. 2019, citing Haraway and Harding)

Insurance provides value by transferring risk from policy holders to insurance companies.

1. **Policy holders**: pay premiums, file claims, etc.
    
2. **Insurance companies**: assess risk and determine premium rates, process claims, manage reserves, diversify risk (limit exposure).
    
3. **Reinsurance companies:** take portions of the risk portfolios from insurance companies so they can take larger policies; they estabiize the market.
    
4. **Regulators:** establish rules for policies (terms, pricing, etc.), provide licenses, monitor compliance, enforce solvency and protect consumers.

## Sustainability through datafication in *Smart Cities*

In this piece, Alison Powell concludes his book about the shift in the relationship between the power of citizens, government, and corporations as cities become increasingly digital. In the context of the rising climate emergency, the book stresses the shared technical imaginaries through similar argumentation about using digital technologies in cities. In connection to our former discussion, it asks about *who controls* data analytics. This piece interests us in the context of looking at specific sustainability cases, as it entangles the commodification of data, participation, and the multiple roles specific technologies can serve, not just responding to people's needs but also collecting and producing data for other interests. In this passage, she reflects on the relation between present and future uses of data, stressing the concept of minimum viable datafication as a different approach to the logic of optimization.

Powell, Alison B. 2021. ‚ÄúConclusion. The Right to Minimum Viable Datafication.‚Äù In _Undoing Optimization: Civic Action in Smart Cities_, 163‚Äì78. Yale University Press. [https://doi.org/10.12987/9780300258660-009](https://doi.org/10.12987/9780300258660-009).
