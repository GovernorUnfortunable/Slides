		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){

				parent.postMessage(event.target.location.href, "app://obsidian.md");

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){

### Drone-based Environmental Monitoring

Affordable drones equipped with environmental sensors for local monitoring allowed unmanned aerial monitoring supervising pipelines, refineries and other industrial facilities. They allow to measure air quality in hard-to-reach areas, waste sites, natural disasters, coastal arotion, land use changes, etc.

### Cheap Personal air quality sensors
Adoption of small, inexpensive portable (and sometimes wearable), Internet-connected air pollution sensors 
constantly sample particulates and gases and produce moderately accurate, almost real-time measurements that can be analyzed by smartphone apps. Data can also be used in a crowdsourced way, either alone or with other pollution data, to build up maps of pollution over wide areas.  Cheaper portable devices that can be worn by individuals to monitor their local air quality levels, which are now sometimes informally referred to as low-cost sensors (LCS).

## Structure of the Course: a Data Workflow 🔗

### What is a Workflow? 
A structured, iterative process that supports different types of human interactions with data. Not only technical steps of analysis but also involving human and social interaction. A workflow facilitates the creation of diverse intellectual contributions including datasets, methodological innovations, educational resources, software tools, and academic publications. It serves as a framework for conducting replicable research.

Source: Stoudt, Sara, Váleri N. Vásquez, and Ciera C. Martinez. 2021. “Principles for Data Analysis Workflows.” _PLOS Computational Biology_ 17 (3): e1008770. [https://doi.org/10.1371/journal.pcbi.1008770](https://doi.org/10.1371/journal.pcbi.1008770).

# Sociotechnical 🧑🏻‍🔧️🛰

The word **Sociotechnical** is aimed to capture how **technologies are fundamentally shaped by social interactions, flexible interpretations and historic circumstances**. This has two important implications:

2. Technical artifacts and social entities **co-construct** **each other**, along with their meaning, their sense of purpose and their deployment trajectories.

## Features of Infrastructure 🪆
Based on Star & Ruhleder (1996)
1. **Embeddedness**: Infrastructure is *sunk and inside* other structures and social arrangements
2. **Transparency**: works invisibly, without reinvention for each task
3. **Reach / Scope**: beyond single events or local practices
4. **Learned as part of membership**: 
    - Understood through membership in communities
    - Outsiders must learn it explicitly
5. **Linked to Conventions** (of practice): shapes and is shaped by community practices
6. **Embodies standards**: connects to other infrastructures through standardization
7. **Built on an installed base**: path dependency + Inherits strengths and limitations
8. **Visibility upon Breakdown**: invisible when working, becomes noticeable when it fails
9. **Modular increment, not all at once**
    - Big, layered, and complex: it changes gradually, not all at once (not from above)
    - Requires negotiation and adjustments (with other systems)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#EFEFD0" -->

- **Response**: efficient, balanced; machine or human-based; "smart" implies some degree of automation
- **Goals**: efficiency, balance, prevention, emergency response.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#1A659E" -->

## Sensing & Experience 

> "...[Sensing] has to do with all the ways in which computers input data into internal calculative processes in order to output data in another form. Sensors (as more specific input devices) emerged within this computational arrangement as just one of many possible devices for inputting data into the machine. (...) Sensing is then not just a process of generating information but also a way of informing experience." (p. 11)

This means:
- Sensors don't just collect data; **they are increasingly ubiquitous** (trace data + found data + data exhaust)
- They shape how we understand environments.
- Create new ways of experiencing the world.
- Technologies are supporting **emerging** relations that are **programmed** with these technologies.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#1A659E" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1800px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Contrasts and overlaps ⚪️ ⚫
> Here are multiple earths, in process, programmed and in operation, unfolding through distinct environmental conditions, sites of study, and responsive inhabitations. Where global observation systems might be working toward a planetary-scale project of knowing the earth as an entire system through (ideally) linked-up data sets, in contrast multiple earths are articulated through numerous distributed sensors that as currently implemented rarely form a “system of systems,” and more likely produce discrete and localized data sets for particular purposes. 

- Global observation systems (as seen in Edwards for Climate):
	- Aim for **planetary-scale understanding**
	- Seek to **link** all datasets (gateway technologies)
	- Want to know **earth as one system**
- Distributed sensing (as in citizen sensing):
	- Distributed sensors
	- Discrete and localized datasets
	- Specific purposes under varied conditions.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#1A659E" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1800px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## The Multiple Earth 🌏 🌍 🌎
> "What 'counts' as an environment —and Earth— then concresces in different ways in relation to the sensors sensing within distinct conditions. (...) As the planet becomes a space of newly modified connections and relations, it also joins up and gives rise to new ecologies" (p. 15-16)

- Different sensing creates different "worlds." (e.g., climatization of the environmental problems)
- Earth isn't singular; digital affordances make complexity bigger (interconnected tech, programs, etc.).
- Ecologies:
	- Parallel and distributed activities that are interconnected (electronic sensors, software, and communication networks)
	- The materialization of an object of management and **programmability**.

<aside class="notes"><p>concresces, solidifies.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#789FAD" -->

> "In existing literature, sensemaking aspects of media technologies are often discussed through theories of mediation or individual attention and embodiment. (...) “sensing” is focused on a human subject. (...) **Sensing here is not primarily or exclusively about human modalities of sensing**, but rather has to do with distributed formations and conjunctions of experience across human and nonhuman sensing subjects, in and through environments." (p. 23)

## Data standpoints
- Politics of **representing events with data** (data is not a State-only matter anymore)
- **Counting is accounting**: data compiles occurrences, frequencies, distributions, or correlations (counting) to compile and record authoritative information (account) from specific standpoints, hence seeing different things.
- Practices of authorized seeing can be organized as follows. 

| Politics <br>--------<br>Standpoint | Institutional locus | Political claim                     | Legitimating discourse | Legitimating practices |
| ----------------------------------- | ------------------- | ----------------------------------- | ---------------------- | ---------------------- |
| *View from nowhere*                 | Science             | Outside politics                    | Objectivity            | Peer review            |
| *View from everywhere*              | Expert advice       | Inclusive of all affected positions | Reason                 | Representation         |
| *View from somewhere*               | Witnessing          | Personal injury                     | Authenticity           | First-person narrative |

Jasanoff, Sheila. 2017. “Virtual, Visible, and Actionable: Data Assemblages and the Sightlines of Justice.” _Big Data & Society_ 4 (2): 1–15. [https://doi.org/10.1177/2053951717724477](https://doi.org/10.1177/2053951717724477).

(\*) Regime: a historically stable set of rules and practices oriented to govern the use and production of knowledge (Pestre 2003)

## Knowledge infrastructures for the Anthropocene 🏭 🌍

Edwards, Paul N. 2017. “Knowledge Infrastructures for the Anthropocene.” _The Anthropocene Review_ 4 (1): 34–43. [https://doi.org/10.1177/2053019616679854](https://doi.org/10.1177/2053019616679854).

Argument: We will continue to rely increasingly on KIs to understand and manage socio-environmental challenges. The environmental data we need to do this requires a new type of infrastructure that relies on new data practices that operate in more disaggregated levels (organizations, firms, etc.). He suggests recycling data resulting from other processes (exhaust data), using data from past research, and leaning on practical sciences.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#ff9b54" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1800px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Functions of Knowledge Infrastructures 🔬🥼
'Anthropocene knowledge’ about large-scale, long-term, anthropogenic environmental change requires:

1. **Monitor** features of interest (changes in interests)
2. **Model** complex systems to test causal relationships (tipping points, unbalance)
3. Build **long-term** **memory** of change (trends, speed of change, comparisons/benchmark)
4. All of this supports **modeling**: explain the past and help project the future (in humans and nature)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#ff9b54" -->

## Concepts to unpack 🗃

- **Technosphere's metabolism**: the energy flows, cycling of materials, and processing of information that support the part of the earth modified by humans (+ interaction with the earth). It runs on an ever-expanding pace, supported in speed and scope by non-renewable sources. An "environmental destructive logic" (Haff 2014)
- What **planetary boundaries** must not be transgressed to prevent unacceptable environmental change? Safe operating space (Rockström et al. 2009),  earth System targets (Steffen et al. 2015), planetary Commons (Rockström et al. 2024)
- **Anthropocene**: the start of a no-analogue trajectory of the Earth system fundamentally different from the Holocene; characterized by rising risks of triggering irreversible and unmanageable shifts in Earth system functioning (Rockström et al. 2024)

The Anthropocene brings 
- What do you think the concept of **Anthropocene** obscures? 
- What Does this mean for environmental data? 
- Do you see any relation with the standpoints proposed by Jasanoff?
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#ff9b54" -->

## A circular view of the Data (exhaust)
- "Fourth paradigm" (theory, experiment, simulation) of science emerging. 
- What does *recycling* mean for Information Systems? Reuse, repurpose, parse** pre-existent information. 
	- Opportunistic search for patterns: big data(sets).
	- Merging and gateways (entry-exit points of disparate networks, different knowledge types, institutions, actors)
- This "data waste" comes from:
	- Byproducts of other information processes
	- User interactions (data exhaust)
	- Untapped historical data
	- Dark data from past research
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#ff9b54" -->

## A circular view of the Data (exhaust)
- Expected benefits: 
	- New insights through heavy computation/detection, "data mining"
	- Optimization of resources + faster
	- Less redundant data collection + broader scope

- **Questions:**
	- Ideas of other sources of "data waste"?
	- How do you turn waste into value? Limitations? Who owns the waste? 
  (data friction, ownership, privacy, metadata quality)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#ff9b54" -->

## Applied Knowledge for Environmental Action.
* Major monitoring systems emerged in the 19th  / 20th century. 
* Cases: 
  * **Monitoring Networks:** 1963 Limited Test Ban Treaty (global radionuclide monitoring + seismic and atmospheric monitoring networks)
  * **Geophysical modeling** Climate Science <-> Nuclear Weapons: 
	  * Nuclear tests helped to understand the atmosphere dynamics (e.g., models from fallouts from weapons tests helped monitor and forecast the Fukushima Plume)
	  * Climate models: nuclear weapons' power to annihilate life on earth. 
	  * Supercomputers used for nuclear warfare support climate modeling. 
  * Ozone hole detection (global monitoring)
  * IPCC / UN Framework Convention on Climate Change (a model for global scale): 2015 Paris Agreements.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#720026" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1800px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Downscaling Knowledge

* Global knowledge translation **challenges**:
  * Difficulty converting global insights to local action. 
  * "Downscaling" knowledge (e.g., contribution of CC to weather events, actionable inputs at national/local scales)
  * Multi-scale approaches: integration. 
* IPCC serves as a model. Limitations:
  * Top-down, globalist approach
  * Comprehensive review process (comment round and responses, editing, etc.)
  * Challenge of Local Relevance
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#720026" -->

| Centralized systems   | Distributed networks                         |
| Purposeful design     | Practice-driven                              |
| Aggregative           | Opportunistic                                |
| Example: IPCC         | Example: carbon accounting/footprint (firms) |
