## Situating the study  üéØ

- **STS**: science is embedded in a broader social, historical, and geographical context; it explores and understands those links. 
	- Texts (or inscriptions) serve as a central piece in this interlinked structure.
	- Co-word analysis: integration of qualitative and quantitative aspects. 
- **Quantitative Science Studies - Scientometrics**: focus on the structure of scientific communications (inwards; using publications, citations, journals, etc.). 
	- Used for research evaluation, policy evaluation, creation of indicators for different things, and providing information for research-related decisions.  
- **Computational Methods / Digital Humanities**: 
	- Corpus linguistics and how can we grasp *the great unread*.
	- Detection of emergent features.
	- Heterogeneous data analysis. 
- **Critical Data Studies:** How choices and constraints shape data (data models, standards); how data sources co-evolve, connecting different dimensions (technical, commercial, social, etc.). 

<aside class="notes"><p>Texts are a central tool for scientists to structure the world and allow them to <em>act on others at a distance</em>, as they are linked to each other and to other entities central to science (institutions, authors, journals, etc.)
There is no &quot;raw data&quot;, data models and standards in information systems enact assumptions about what is modeled.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="rgb(150, 52, 132)" -->

## Grasping multi-language cross-disciplinary landscapes

- Research institutions navigate an increasingly international, dynamic, and diverse research landscape.
	- Steer global and interdisciplinary research agendas requires understanding the research landscape (Wallace & R√†fols, [2015](https://link.springer.com/article/10.1007/s11024-015-9271-8), [2018](https://doi.org/10.1016/j.respol.2018.07.005))
	- Assessing emerging trends over time (R√†fols et al., [2010](https://doi.org/10.1002%2Fasi.21368); Zitt & Bassecoulard, [1994](https://link.springer.com/article/10.1007/BF02017232))
- Global transformation of research affects local scientific choices.
	- Research in other languages tends to be overlooked (Chi, [2012](https://doi.org/10.1002%2Fmeet.14504901115))
	- Institutions reflect disciplinary changes (Trow, [1999](https://escholarship.org/content/qt51f885gm/qt51f885gm.pdf))
- Multi-lingual publishing practices and the role language has in knowledge circulation (Gordin, [2015](https://link.springer.com/article/10.1007/s11192-022-04403-9#ref-CR10 "Gordin, M. D. (2015). Scientific Babel: How science was done before and after global English. The University of Chicago Press."); Kulczycki et¬†al., [2018](https://link.springer.com/doi/10.1007/s11192-018-2711-0), [2020](https://doi.org/10.1002%2Fasi.24336); Ortiz, [2009](https://link.springer.com/article/10.1007/s11192-022-04403-9#ref-CR20 "Ortiz, H. (2009). Embarking on financial industry research: A response to anthropologists‚Äô common methodological concerns. Anthropology News, 50(7), 25‚Äì25.")).
- International indexes limit the indexing of non-English-based journals. 
- English language is an important vehicle for international recognition (Meneghini & Packer, [2007](https://doi.org/10.1038%2Fsj.embor.7400906)).
- National research landscapes have strengthened their collaboration since 2000‚Äô (Maisonobe et al., [2016](https://link.springer.com/article/10.1007/s11192-022-04403-9#ref-CR17 "Maisonobe, M., Eckert, D., Grossetti, M., J√©gou, L., & Milard, B. (2016). The world network of scientific collaborations between cities: Domestic or international dynamics? Journal of Informetrics, 10(4), 1025‚Äì1036."))
- Documents not indexed by mainstream citation indexes are a valuable source of information (Chi, [2014](https://link.springer.com/article/10.1007/s11192-022-04403-9#ref-CR6 "Chi, P.-S. (2014). Which role do non-source items play in the social sciences? A case study in political science in Germany. Scientometrics, 101(2), 1195‚Äì1213.")).

## The Global Research Institute of Paris as Privileged Standpoint ü•ñ ü•ê
- GRIP is a new French research institute studying globalization beyond its economic dimension.
- Interdisciplinary focus: Global Urbanities; Circulations; and Technologies, Markets and Vulnerabilities.
- GRIP connects 28 research units within the Universit√© de Paris Cit√© and the broader social science landscape in France. 
- GRIP was then a privileged standpoint for analysis: 
	- Multilingual publishing practices toward diverse audiences.
	- Multidisciplinary tradition. 
	- A community of scholars engaged in developing new collaborative agendas.
- For GRIP, it was important to know how its agenda relates to the overall French scientific landscape.

### Research Questions  ü§î ‚ùî
- What is the link that non-English-speaking countries' scientific literature builds with the English one?
- How does knowledge circulate between different languages? What is the role of language in these circulations?
- How can we answer these questions by looking at the emergent semantic features in two large strategically oriented document corpora? How can researcher experts in the field participate in constructing such a corpora?
- We study this by looking at the documents in English and French published by French authors between 1980 and 2020 on three strategic topics curated by multi-disciplinary experts within the perimeter of the Universit√© de Paris.

### Data retrieving, processing, and analysis
- Query-building: iterative process with the participation of researchers (key word input, suggestion of critical works for the field, validation of results)
- NLP
	- Term extraction: 750 terms.
	- Curation: cleansing, disambiguation, term expansion.
	- Selection: min freq. of 8 occurrences in the corpus. 
	- Validation: with expert researchers. 
- Periods and inner coherence of each time step: detected based on the distance between the semantic composition in each time step (year) from the most-similar (0) to the most-dissimilar (1). 
	- Used the gap statistic method (Tibshirani et al., [2001](https://link.springer.com/article/10.1007/s11192-022-04403-9#ref-CR22 "Tibshirani, R., Walther, G., & Hastie, T. (2001). Estimating the number of clusters in a data set via the gap statistic. Journal of the Royal Statistical Society: Series B (statistical Methodology), 63(2), 411‚Äì423."))  
- Co-occurrence Network and emergent thematic regularities. 
	- Clustering technique: Louvain community detection algorithm with a resolution value of 2 (Aynaud, [2020](https://github.com/taynaud/python-louvain); Blondel et. al. [2008](https://doi.org/10.1088%2F1742-5468%2F2008%2F10%2FP10008))

<aside class="notes"><p>Louvain, a bottom-up modularity-based clustering algorithm, to detect emerging semantic clusters. Given the not deterministic nature of this process, slight variations can happen in different computations. Nevertheless, given the size of the calculated networks, additional runs were computed, still reporting a consistent community structure with the ones here reported.</p>

### Comparison between languages
- **Sustainable development:** French, production systems (c2fr); English: energy consumption (c2eng), natural resources (c6eng), corporate governance (c3eng).
- **Science and Technology Studies**: self-standing in English (c4eng), in a larger cluster in French (c7fr).
- **Global cities** are a clear object in English (c1eng) but under the broader umbrella of "social space" in French (c7fr).
- **French** uses larger conceptual categories, a *wholistic approach*: topics as social space (c7fr) or sust. dev. (c2fr) are connected to a diversity of objects. 
- **French** research has another geography (LatAm + Francophone c.), scale (small and middle-size towns; local communities, regional actors), and scope (rural world, food systems).
- **English** has more focused and specialized clusters on a larger scale (international governance bodies).
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-dark-background drop" data-background-color="#1D3557" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1900px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Discussion  üí¨

- Authors from the same country address **similar topics** at **different paces** with **distinct thematic orientations** in two different languages. 
- Results show a **‚Äúnatural‚Äù pattern**: the production in French has a tighter, firmer, and stronger underlying structure with a longer time frame, arising first in French.
- ***Time delay*** between French and English documents over the same topics results from the need of a ***maturation period***
	- The cost of access to French-speaking journals for French scientists is lesser. 
	- Collaborations at the national level have strengthened (Maisonobe et al., [2016](https://link.springer.com/article/10.1007/s11192-022-04403-9#ref-CR17 "Maisonobe, M., Eckert, D., Grossetti, M., J√©gou, L., & Milard, B. (2016). The world network of scientific collaborations between cities: Domestic or international dynamics? Journal of Informetrics, 10(4), 1025‚Äì1036."))
- This responds to a strategy: matters of interest get first widely discussed in French and then published in English. We called this **carry trading**
	- French is a local investment maturing over time to benefit the long-term 
- The translation is not direct. 
	- Presenting the work to international audiences requires transformation (objects, scales, specialization üá¨‚Äçüáß rather than comprehensive approaches üá´‚Äçüá∑ )



<aside class="notes"><p>English is an international arena.</p>
</div></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="has-light-background drop" data-background-color="#FBFEF9" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1200px; width: 1900px; min-height: 1200px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Conclusions

- **Language Matters** in issues of global relevance. 
	- Specific interests develop in particular linguistic and geographic boundaries. 
	- Linguistic and geographic boundaries hinder diversity. 
- **Time matters** but in different ways. 
	- Thematic choices mature over time
	- Different relative position of these thematics migrate from local to international English-speaking circuits. 
	- This confirms what has been observed, local publications have a different value (Hanafi, [2011](https://doi.org/10.1177%2F0011392111400782"); Keim, [2016](https://doi.org/10.3917%2Frac.030.0042))
- We looked at specific topics in a specific country and language. This might be a more general pattern, but further generalizations should be avoided without further empirical research.
